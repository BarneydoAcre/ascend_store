{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class='container container-card'>
    {% for i in item %}
    <div class="card-item">
        <h2>{{ i.title }}</h2>
        <div class="card-item-content">
            {{ i.desc}}
        </div>
        <div class="card-item-content">
            {{ i.price }}
        </div>
        <a href='/shop-car/add/' class='btn btn-success'>Adicionar ao Carrinho</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
