{% extends 'base.html' %}

{% block title %}Usuários cadastrados{% endblock %}

{% block content %}
    <a href='/'>Home</a>
    {% if user.is_authenticated %}
        <p>Você está logado</p>
        <h1>Eu sou o Users</h1>
            {% for u in users%}
                <p>{{ u }}</p>
            {% endfor %}
    {% else %}
        <p>Você não está logado</p>
    {% endif %}

{% endblock %}
