{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}
    <div class='container-form-login'>
        <div class="card" style="width: 18rem; background-color: rgb(238, 237, 237);">
            <a href="/" class="btn btn-success">Você já está logado!</a>
        </div>
    </div>
{% else %}
    <div class='container-form-login'>
        <div class="card" style="width: 18rem; background-color: rgb(238, 237, 237);">
            <div class="card-body">
                {{ credentials }}
                <h2 class="card-title">Entrar</h2>
                <form method='post'>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class='btn btn-success btn-form-login' type='submit'>Enviar</button>
                    <a href="{% url 'account_signup' %}" class="btn btn-form-login">Registrar</a>
                </form>
            </div>
        </div>
    </div>
{% endif %}

{% endblock %}
