{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class='container-form-login'>
    <div class="card" style="width: 18rem; background-color: rgb(238, 237, 237);">
        <div class="card-body">
            <h2 class="card-title">Entrar</h2>
            <form method='post'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class='btn btn-success btn-form-login' type='submit'>Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
